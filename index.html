<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Heladería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .card-img-top {
    width: 100%;         /* ocupa todo el ancho de la card */
    max-height: 150px;   /* límite de alto */
    
  }
</style>

</head>
<body class="bg-light p-4">

  <h2 class="mb-4 text-center">Registro de Compras - Heladería</h2>

  <!-- Productos -->
  <div class="row row-cols-1 row-cols-md-3 g-4" id="productos">
    <!-- Las cards se generan dinámicamente -->
  </div>

  <hr class="my-5">

  <!-- Registro de ventas -->
  <h3>Ventas Realizadas</h3>
  <ul class="list-group" id="registroVentas"></ul>

  <!-- Modal sabores -->
  <div class="modal fade" id="saboresModal" tabindex="-1" aria-labelledby="saboresModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="saboresModalLabel">Elige los sabores</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="saboresForm">
            <div id="saboresOpciones" class="mb-3">
              <!-- Checkboxes sabores -->
            </div>
            <p class="text-muted"><small>Debes elegir entre <span id="minSabores"></span> y <span id="maxSabores"></span> sabores.</small></p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="confirmarVenta">Confirmar Venta</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const productos = [
      { id: 1, nombre: "Cono Doble", precio: 1200, min: 2, max: 2, img: "conodoble.jpg" },
      { id: 2, nombre: "Cucurucho", precio: 1000, min: 1, max: 1, img: "cucurucho.jpg" },
      { id: 3, nombre: "Vasito", precio: 1000, min: 1, max: 1, img: "vasito.jpg" },
      { id: 4, nombre: "1/4 KG", precio: 2500, min: 1, max: 2, img: "potehelado.jpg" },
      { id: 5, nombre: "1/2 KG", precio: 4500, min: 1, max: 3, img: "potehelado.jpg" },
      { id: 6, nombre: "1 KG", precio: 8000, min: 1, max: 4, img: "potehelado.jpg" },
    ];

    const sabores = ["Chocolate", "Vainilla", "Frutilla", "Dulce de Leche", "Limón", "Crema Americana"];

    const productosContainer = document.getElementById("productos");
    const saboresOpciones = document.getElementById("saboresOpciones");
    const minSaboresEl = document.getElementById("minSabores");
    const maxSaboresEl = document.getElementById("maxSabores");
    const registroVentas = document.getElementById("registroVentas");

    let productoSeleccionado = null;

    // Render productos
    productos.forEach(p => {
      const card = `
        <div class="col">
          <div class="card h-100">
            <img src="${p.img}" class="card-img-top" alt="${p.nombre}">
            <div class="card-body">
              <h5 class="card-title">${p.nombre}</h5>
              <p class="card-text">$${p.precio}</p>
              <button class="btn btn-primary" onclick="abrirSabores(${p.id})">Vender</button>
            </div>
          </div>
        </div>
      `;
      productosContainer.innerHTML += card;
    });

    // Abrir modal
    window.abrirSabores = (idProducto) => {
      productoSeleccionado = productos.find(p => p.id === idProducto);

      minSaboresEl.textContent = productoSeleccionado.min;
      maxSaboresEl.textContent = productoSeleccionado.max;

      saboresOpciones.innerHTML = sabores.map((sabor, idx) => `
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sabor${idx}" value="${sabor}">
          <label class="form-check-label" for="sabor${idx}">${sabor}</label>
        </div>
      `).join("");

      const modal = new bootstrap.Modal(document.getElementById('saboresModal'));
      modal.show();
    }

    // Confirmar venta
    document.getElementById("confirmarVenta").addEventListener("click", () => {
      const seleccionados = [...document.querySelectorAll("#saboresOpciones input:checked")].map(el => el.value);

      if (seleccionados.length < productoSeleccionado.min || seleccionados.length > productoSeleccionado.max) {
        alert(`Debes elegir entre ${productoSeleccionado.min} y ${productoSeleccionado.max} sabores.`);
        return;
      }

      const venta = document.createElement("li");
      venta.className = "list-group-item";
      venta.textContent = `${productoSeleccionado.nombre} - $${productoSeleccionado.precio} | Sabores: ${seleccionados.join(", ")}`;
      registroVentas.appendChild(venta);

      bootstrap.Modal.getInstance(document.getElementById('saboresModal')).hide();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
